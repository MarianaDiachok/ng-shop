<div>
  <h3>Shop cart</h3>
    <ul>
      <app-cart-item
        *ngFor="let purchase of purchaseList"
        [purchase]="purchase"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
        (add)="onAdd($event)">
      </app-cart-item>
    </ul>
    <p>Total price is : {{totalPrice | currency}}</p>

  <div *ngIf="purchaseList.length < 1">
    <p>Empty</p>
  </div>
</div>
